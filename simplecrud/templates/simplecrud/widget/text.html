{% load bootstrap3 %}

{% comment %}
	Display description text
	
	Parameters:
		object_list			List of text paragraphs
		attributes.class	Class of encapsulating div. Empty by default
{% endcomment %}

<div class="{% if attributes.class %}{{ attributes.class }}{% endif %}">
    {% for obj in object_list %}
        <p>{{ obj.text }}</p>
    {% endfor %}	
</div>
