{% load bootstrap3 %}
{% load crud_tags %}

{% comment %}
	Display URL links
	
	Parameters:
		links	A sequence of dicts with: label,url
		

{% endcomment %}

<ul class="nav nav-pills">
	{% for lnk in links %}
		<li>
			<a href="{{ lnk.url }}" {% if lnk.class %}class="{{ lnk.class }}"{% endif %}>{{ lnk.label }}</a>
		</li>
	{% endfor %}
</ul>
